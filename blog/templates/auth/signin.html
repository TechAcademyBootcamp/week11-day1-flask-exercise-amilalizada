{% extends 'base.html' %}
{% from "helpers/blog_formhelpers.html" import render_field %}
{% block title %} Please Sign Up{% endblock %}


{% block content %}

<div class="col-md-12">

    <form action="" method="post">
        
        <div class="form-group">

            {{render_field(form.email)}}
        </div>
        
       
        <div class="form-group">

            {{render_field(form.password)}}
        </div>



        <input type="submit" value="Sign in">

    </form>

</div>

{% endblock %}

{% endblock %}
